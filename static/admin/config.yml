local_backend: true

backend:
  name: github
  repo: Elefantive/elefantiveWebPage
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth
  site_id: calm-bavarois-517955.netlify.app

publish_mode: editorial_workflow

media_folder: "static/assets"
public_folder: "/assets"

i18n:
  structure: multiple_files
  locales: [fr, en, de, ro]
  default_locale: fr

collections:
  # ==========================================
  # PRODUCTS
  # ==========================================
  - name: "products"
    label: "Products"
    label_singular: "Product"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    sortable_fields: ["title", "date"]
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Publish Date", name: "date", widget: "datetime", i18n: duplicate }
      - { label: "Price", name: "price", widget: "string", required: false, i18n: duplicate }
      - { label: "Main Image", name: "image", widget: "image", required: false, i18n: duplicate }
      - { label: "Draft", name: "draft", widget: "boolean", default: false, i18n: duplicate }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, i18n: duplicate }
      - { label: "Short Description (card)", name: "description", widget: "string", i18n: true }
      - { label: "Intro Text (detail page)", name: "intro", widget: "markdown", required: false, i18n: true }
      - label: "Versions"
        name: "versions"
        widget: "list"
        required: false
        i18n: true
        fields:
          - { label: "Version Name", name: "name", widget: "string" }
          - { label: "Gallery (images & videos)", name: "gallery", widget: "list", field: { label: "File", name: "file", widget: "media" }, required: false }
          - { label: "Details", name: "details", widget: "markdown" }

  - name: "product-footer"
    label: "Product Footer"
    folder: "content/product-footer"
    create: false
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "hidden", default: "Product Footer" }
      - { label: "Footer Text", name: "body", widget: "markdown", i18n: true }

  - name: "order-email"
    label: "Product Order Email"
    folder: "content/order-email"
    create: false
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "hidden", default: "Order Email" }
      - { label: "Email Address", name: "email", widget: "string", i18n: duplicate }
      - { label: "Email Subject (use {{product}} for product name)", name: "subject", widget: "string", i18n: true }
      - { label: "Email Body (use {{product}} for product name)", name: "emailBody", widget: "text", i18n: true }
      - { label: "Button Text", name: "buttonText", widget: "string", i18n: true }

  # ==========================================
  # PAGES
  # ==========================================
  - name: "separator"
    label: "-------- Pages --------"
    folder: "content/_separator"
    create: false
    fields:
      - { label: "Title", name: "title", widget: "hidden" }

  - name: "homepage"
    label: "Homepage"
    folder: "content/homepage"
    create: false
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "hidden", default: "Homepage" }
      - { label: "Hero Title", name: "heroTitle", widget: "string", i18n: true }
      - { label: "Hero Subtitle", name: "heroSubtitle", widget: "string", i18n: true }
      - { label: "Additional Content", name: "body", widget: "markdown", required: false, i18n: true }

  - name: "products-page"
    label: "Products Page"
    folder: "content/products-page"
    create: false
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "hidden", default: "Products Page" }
      - { label: "Page Title", name: "pageTitle", widget: "string", i18n: true }
      - { label: "Description", name: "pageDescription", widget: "string", required: false, i18n: true }
      - { label: "Additional Content", name: "body", widget: "markdown", required: false, i18n: true }

  - name: "about"
    label: "About Page"
    folder: "content/about"
    create: false
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }

  - name: "site-footer"
    label: "Site Footer"
    folder: "content/site-footer"
    create: false
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "hidden", default: "Site Footer" }
      - { label: "Footer Content", name: "body", widget: "markdown", i18n: true }
      - { label: "Instagram URL", name: "instagram", widget: "string", required: false, i18n: duplicate }
      - { label: "Facebook URL", name: "facebook", widget: "string", required: false, i18n: duplicate }
      - { label: "Email Address", name: "email", widget: "string", required: false, i18n: duplicate }
