local_backend: true

backend:
  name: github
  repo: YOUR_GITHUB_USERNAME/elefantive   # <-- CHANGE THIS to your GitHub repo
  branch: main

media_folder: "static/images"
public_folder: "/images"

i18n:
  structure: multiple_files
  locales: [fr, en, de, ro]
  default_locale: fr

collections:
  # ==========================================
  # PRODUCTS — with language tabs
  # ==========================================
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Price", name: "price", widget: "string", required: false, i18n: duplicate }
      - { label: "Main Image", name: "image", widget: "image", required: false, i18n: duplicate }
      - { label: "Gallery Images", name: "gallery", widget: "list", field: { label: "Image", name: "image", widget: "image" }, required: false, i18n: true }
      - { label: "Videos", name: "videos", widget: "list", field: { label: "Video", name: "video", widget: "file" }, required: false, i18n: true }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, i18n: duplicate }
      - { label: "Short Description (card)", name: "description", widget: "string", i18n: true }
      - { label: "Intro Text (detail page)", name: "intro", widget: "markdown", required: false, i18n: true }
      - { label: "Details", name: "body", widget: "markdown", i18n: true }

  # ==========================================
  # ABOUT PAGE — with language tabs
  # ==========================================
  - name: "about"
    label: "About Page"
    folder: "content/about"
    create: false
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }
