<article class="product-card">
  <a href="{{ .RelPermalink }}">
    {{ with .Params.image }}
    <div class="product-image">
      <img src="{{ . | relURL }}" alt="{{ $.Title }}" loading="lazy">
    </div>
    {{ else }}
    <div class="product-image product-image--placeholder">
      <span>&#9733;</span>
    </div>
    {{ end }}
    <div class="product-info">
      <h3>{{ .Title }}</h3>
      {{ with .Params.price }}<p class="product-price">{{ site.Params.currency }} {{ . }}</p>{{ end }}
      {{ with .Params.description }}<p class="product-excerpt">{{ . }}</p>{{ end }}
    </div>
  </a>
</article>
