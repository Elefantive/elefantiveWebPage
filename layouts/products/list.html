{{ define "main" }}
<section class="page-header">
  <div class="container">
    <h1>{{ site.Params.allProductsText }}</h1>
    {{ with .Content }}<div class="page-description">{{ . }}</div>{{ end }}
  </div>
</section>

<section class="products-listing">
  <div class="container">
    <div class="product-grid">
      {{ range .Pages }}
        {{ partial "product-card.html" . }}
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
