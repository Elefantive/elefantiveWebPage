name: Validate Translations

on:
  pull_request:
    branches: ["main"]
    paths:
      - "content/products/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate translations
        run: node scripts/validate-translations.js
